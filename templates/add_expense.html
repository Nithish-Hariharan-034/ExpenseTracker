<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
        }
        .luxury-heading {
            font-family: 'Playfair Display', serif;
        }
        .bg-luxury-dark {
            background-color: #1a1a2e; /* Deep Charcoal/Navy */
        }
        .bg-card-light {
             background-color: #242940; /* Slightly lighter inner card */
        }
        .text-accent-gold {
            color: #daa520; /* Gold/Metallic Accent */
        }
        .bg-button-primary {
            background-color: #4a4e69; 
        }
        .hover\:bg-button-primary-hover:hover {
            background-color: #6d708f;
        }
    </style>
</head>
<body class="bg-luxury-dark font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4 md:p-8 flex items-center justify-center min-h-screen">
        <div class="bg-card-light border border-gray-700 p-8 rounded-xl shadow-2xl max-w-md w-full">
            <h1 class="luxury-heading text-3xl font-bold mb-8 text-accent-gold text-center tracking-wider">Add Expense</h1>
            <form action="/add" method="post" class="space-y-6">
                <div>
                    <label for="date" class="block text-gray-300 font-semibold mb-2">Date:</label>
                    <input type="date" id="date" name="date" required class="w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:ring-accent-gold focus:border-accent-gold transition duration-300">
                </div>
                <div>
                    <label for="category" class="block text-gray-300 font-semibold mb-2">Category:</label>
                    <input type="text" id="category" name="category" placeholder="e.g., Groceries, Rent, Utilities" required class="w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:ring-accent-gold focus:border-accent-gold transition duration-300">
                </div>
                <div>
                    <label for="amount" class="block text-gray-300 font-semibold mb-2">Amount:</label>
                    <input type="number" step="0.01" id="amount" name="amount" required class="w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:ring-accent-gold focus:border-accent-gold transition duration-300">
                </div>
                <div>
                    <label for="notes" class="block text-gray-300 font-semibold mb-2">Notes:</label>
                    <textarea id="notes" name="notes" placeholder="Optional notes" class="w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-md focus:ring-accent-gold focus:border-accent-gold transition duration-300"></textarea>
                </div>
                <div class="pt-4">
                    <input type="submit" value="Add Expense" class="w-full bg-button-primary hover:bg-button-primary-hover text-white luxury-heading font-bold py-3 px-4 rounded-lg cursor-pointer transition duration-300 ease-in-out shadow-lg hover:shadow-xl">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
